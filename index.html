<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js"></script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Hello, I'm Alex Rivera</h1>
      <p>Contemporary Artist & Visual Storyteller</p>
      <a href="#projects" class="cta">View My Work</a>
    </div>
  </header>

  <!-- Projects Section -->
<section id="projects" class="projects">
  <h2>My Projects</h2>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="mobile">Mobile</button>
    <button class="filter-btn" data-filter="desktop">Desktop</button>
  </div>

  <!-- Projects Grid -->
  <div class="project-grid">
    <div class="project" data-type="mobile">
      <img src="pic1.jpg" alt="Project 1" />
      <h3>Mobile App Design</h3>
    </div>
    <div class="project" data-type="desktop">
      <img src="pic1.jpg" alt="Project 2" />
      <h3>Desktop Dashboard</h3>
    </div>
    <div class="project" data-type="mobile">
      <img src="pic1.jpg" alt="Project 3" />
      <h3>iOS Concept</h3>
    </div>
    <div class="project" data-type="desktop">
      <img src="pic1.jpg" alt="Project 4" />
      <h3>Web Platform</h3>
    </div>
    <div class="project" data-type="mobile">
      <img src="pic1.jpg" alt="Project 5" />
      <h3>Android UI Kit</h3>
    </div>
    <div class="project" data-type="desktop">
      <img src="pic1.jpg" alt="Project 6" />
      <h3>Admin Panel</h3>
    </div>
    <div class="project" data-type="mobile">
      <img src="pic1.jpg" alt="Project 7" />
      <h3>Mobile Commerce</h3>
    </div>
    <div class="project" data-type="desktop">
      <img src="pic1.jpg" alt="Project 8" />
      <h3>Portfolio Website</h3>
    </div>
  </div>
</section>


</body>
</html>
